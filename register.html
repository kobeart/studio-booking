<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会員登録・ログイン | 神戸芸術センター</title>
  <script type="module">
    // Firebase SDK読み込み
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA4es-RnZfGenUPgJDzDFQaIh1LBNZRxYc",
      authDomain: "studio-rental-180df.firebaseapp.com",
      projectId: "studio-rental-180df",
      storageBucket: "studio-rental-180df.firebasestorage.app",
      messagingSenderId: "485178815055",
      appId: "1:485178815055:web:f91792229f8c359cf1303a",
      measurementId: "G-EF147DP6ZB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ログイン状態の確認
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });

    // 登録処理
    window.register = async () => {
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;
      const errorMsg = document.getElementById("reg-error");
      errorMsg.textContent = "";

      if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/.test(password)) {
        errorMsg.textContent = "パスワードは8文字以上で英数字を含めてください。";
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("会員登録が完了しました。");
        window.location.href = "index.html";
      } catch (error) {
        errorMsg.textContent = "登録に失敗しました：" + error.message;
      }
    };

    // ログイン処理
    window.login = async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const errorMsg = document.getElementById("login-error");
      errorMsg.textContent = "";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (error) {
        errorMsg.textContent = "ログインに失敗しました：" + error.message;
      }
    };
  </script>

  <style>
    body {
      background-color: #0a1a2f;
      color: white;
      font-family: "Hiragino Sans", "Yu Gothic", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 2rem;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #7ec8ff;
    }
    .container {
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      width: 90%;
      max-width: 400px;
      margin-bottom: 2rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      margin-bottom: 0.8rem;
      border: none;
      border-radius: 6px;
      background: #1a2b44;
      color: white;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #0078ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #3399ff;
    }
    .error {
      color: #ff7b7b;
      font-size: 0.9rem;
      min-height: 1.2em;
    }
    .switch {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    a {
      color: #7ec8ff;
    }
  </style>
</head>
<body>
  <h1>会員登録・ログイン</h1>

  <div class="container">
    <h2>新規会員登録</h2>
    <input type="email" id="reg-email" placeholder="メールアドレス">
    <input type="password" id="reg-password" placeholder="パスワード（8文字以上・英数字混在）">
    <div id="reg-error" class="error"></div>
    <button onclick="register()">登録する</button>
  </div>

  <div class="container">
    <h2>ログイン</h2>
    <input type="email" id="login-email" placeholder="メールアドレス">
    <input type="password" id="login-password" placeholder="パスワード">
    <div id="login-error" class="error"></div>
    <button onclick="login()">ログイン</button>
  </div>
</body>
</html>
