<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スタジオ予約システム</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #333;
    }
    header {
      background: #2563eb;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 1rem auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .calendar {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1rem 0;
    }
    .time-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      margin-top: 1rem;
    }
    button {
      border: none;
      border-radius: 6px;
      padding: 0.5rem;
      cursor: pointer;
    }
    .available { background: #10b981; color: white; }
    .booked { background: #ef4444; color: white; cursor: not-allowed; }
    .selected { background: #3b82f6; color: white; }
    form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    label { font-weight: bold; }
    input, select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .submit-btn {
      background: #2563eb;
      color: white;
      font-size: 1rem;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>スタジオレンタル予約システム</h1>
  </header>
  <main>
    <p>以下のスタジオを選択して予約を進めてください。</p>
    <select id="studioSelect">
      <option value="A">スタジオA</option>
      <option value="B">スタジオB</option>
      <option value="C">スタジオC</option>
      <option value="EF">スタジオEF（E+F）</option>
      <option value="R">スタジオR</option>
    </select>

    <div class="calendar">
      <label>利用日を選択：</label>
      <input type="date" id="datePicker" min="" />
