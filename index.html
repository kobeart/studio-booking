<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>神戸芸術センター・スタジオWEB予約</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #0a1a2f; /* ダークネイビー */
      color: white;
      margin: 0;
      overflow-x: hidden; /* ← 横スクロール防止 */
    }

    header {
      text-align: center;
      padding: 20px 0 10px 0;
      border-bottom: 2px solid #2e3a55;
    }

    header h1 {
      font-size: 26px;
      color: #fff;
      margin-bottom: 8px;
    }

    header .user-info {
      font-size: 14px;
      color: #fff;
    }

    header .logout {
      color: #89cfff;
      text-decoration: underline;
      cursor: pointer;
    }

    .instructions {
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
      padding: 10px 15px;
      font-size: 14px;
      text-align: left;
      border-bottom: 1px solid #2e3a55;
    }

    .calendar-controls {
      text-align: center;
      margin: 10px 0;
    }

    .month-label {
      background-color: #1c2541;
      border-radius: 5px;
      padding: 0.3rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      min-width: 120px;
      animation: glow 1.5s ease-in-out infinite alternate;
      color: #ffffff;
      font-weight: bold;
    }

    @keyframes glow {
      from { box-shadow: 0 0 6px #ffd700; }
      to { box-shadow: 0 0 14px #ffeb70; }
    }

    .calendar-controls button {
      background-color: #73b5ff;
      border: none;
      padding: 5px 10px;
      margin: 0 5px;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      font-size: 13px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .day-header {
      background-color: #1e3350;
      padding: 6px 0;
      font-weight: bold;
    }

    .day-header.sat { color: #73b5ff; }
    .day-header.sun { color: #ffcc66; }

    .day {
      padding: 10px 0;
      cursor: pointer;
      background-color: #12233d;
      border-radius: 6px;
      transition: 0.3s;
    }

    .day.sat { color: #73b5ff; }
    .day.sun { color: #ffcc66; }

    .day.selected {
      color: #fff;
      background: radial-gradient(circle, #ffda44, #cc9a00);
      box-shadow: 0 0 12px #ffd700;
    }

    .studios {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px auto 10px;
      max-width: 600px;
      text-align: center;
    }

    .studio {
      flex: 1;
      margin: 2px;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      padding: 8px 0;
      min-width: 60px;
    }

    .studio.A { background-color: #ffd6e8; }
    .studio.B { background-color: #d6ecff; }
    .studio.C { background-color: #d6ffd6; }
    .studio.EF { background-color: #d6e0ff; }
    .studio.R { background-color: #fff9d6; }

    .timeslots {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2px;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    .slot {
      flex: 1 0 calc(100% / 15 - 2px);
      background-color: rgba(255, 255, 255, 0.15);
      text-align: center;
      padding: 8px 0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      color: #fff;
    }

    .slot.available:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    .slot.booked {
      background-color: rgba(255, 0, 0, 0.4);
      cursor: not-allowed;
    }

    .slot.selected {
      background-color: gold;
      color: black;
      box-shadow: 0 0 6px gold;
    }

    .selection-summary {
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 8px;
    }

    .selection-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      color: #000;
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .selection-item button {
      background: none;
      border: none;
      color: black;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
    }

    .total {
      text-align: right;
      font-size: 16px;
      color: #fff;
      font-weight: bold;
      margin-top: 8px;
    }

    .proceed-btn {
      display: block;
      margin: 20px auto;
      background-color: #ffd700;
      color: black;
      padding: 12px 40px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffec80;
    }
  </style>
</head>
<body>
  <header>
    <h1>神戸芸術センター・スタジオWEB予約</h1>
    <div class="user-info"><span id="username">（ユーザー名）</span> 様 ｜ <span class="logout" onclick="logout()">ログアウト</span></div>
  </header>

  <div class="instructions">
    カレンダーから日付を選び、各スタジオの利用時間を選択してください。選択したご利用内容がページ下部に表示されます。全ての選択が終わったら「予約へ進む」をクリックしてください。予約は6ヶ月先の月末まで受け付けしています。毎月1日の午前9時に、その月から6ヶ月先の予約が可能になります。
  </div>

  <div class="calendar-controls">
    <button id="prevMonth">前の月</button>
    <span class="month-label" id="monthLabel">2025年11月</span>
    <button id="nextMonth">次の月</button>
  </div>

  <div class="calendar" id="calendar"></div>

  <div class="studios">
    <div class="studio A">A<br>￥1100</div>
    <div class="studio B">B<br>￥1100</div>
    <div class="studio C">C<br>￥1980</div>
    <div class="studio EF">EF<br>￥2310</div>
    <div class="studio R">R<br>￥2090</div>
  </div>

  <div class="timeslots" id="timeslots"></div>

  <div class="selection-summary" id="selectionSummary">
    <div class="total">合計：¥0（税込）</div>
  </div>

  <button class="proceed-btn">予約へ進む</button>

  <script>
    const username = "田中太郎"; // ← 実際のログインユーザー名をFirebase Authから取得して代入予定
    document.getElementById("username").innerText = username;

    function logout() {
      alert("ログアウトしました");
    }

    const calendar = document.getElementById("calendar");
    const monthLabel = document.getElementById("monthLabel");
    const timeslotsDiv = document.getElementById("timeslots");
    const selectionSummary = document.getElementById("selectionSummary");
    let current = new Date(2025, 10, 1);
    let selectedDate = null;
    let selections = [];

    const studioRates = { A: 1100, B: 1100, C: 1980, EF: 2310, R: 2090 };
    const studioColors = { A:"#ffd6e8",B:"#d6ecff",C:"#d6ffd6",EF:"#d6e0ff",R:"#fff9d6" };

    function renderCalendar() {
      calendar.innerHTML = "";
      const headers = ["月","火","水","木","金","土","日"];
      headers.forEach((d, i) => {
        const h = document.createElement("div");
        h.className = "day-header" + (i===5?" sat":i===6?" sun":"");
        h.textContent = d;
        calendar.appendChild(h);
      });

      const y = current.getFullYear(), m = current.getMonth();
      monthLabel.textContent = `${y}年${m+1}月`;
      const firstDay = new Date(y, m, 1);
      const start = (firstDay.getDay() + 6) % 7;
      const daysInMonth = new Date(y, m+1, 0).getDate();

      for (let i=0;i<start;i++) calendar.appendChild(document.createElement("div"));
      for (let d=1; d<=daysInMonth; d++){
        const date = new Date(y,m,d);
        const div = document.createElement("div");
        div.textContent = d;
        div.className = "day";
        if (date.getDay()===6) div.classList.add("sat");
        if (date.getDay()===0) div.classList.add("sun");
        div.onclick = ()=>selectDate(date, div);
        if (selectedDate && date.toDateString()===selectedDate.toDateString()) div.classList.add("selected");
        calendar.appendChild(div);
      }
    }

    function selectDate(date, el){
      selectedDate = date;
      document.querySelectorAll(".day").forEach(d=>d.classList.remove("selected"));
      el.classList.add("selected");
      renderTimeSlots();
    }

    function renderTimeSlots(){
      timeslotsDiv.innerHTML = "";
      const times = Array.from({length:15},(_,i)=>`${7+i}:00〜${8+i}:00`);
      Object.keys(studioRates).forEach(studio=>{
        times.forEach(t=>{
          const div=document.createElement("div");
          div.className="slot available";
          div.textContent=`${t}\n〇`;
          div.style.backgroundColor=studioColors[studio]+"aa";
          div.onclick=()=>toggleSelect(studio,t);
          if(selections.find(s=>s.date===selectedDate?.toDateString()&&s.time===t&&s.studio===studio)) {
            div.classList.add("selected");
          }
          timeslotsDiv.appendChild(div);
        });
      });
    }

    function toggleSelect(studio,time){
      if(!selectedDate)return;
      const key={date:selectedDate.toDateString(),studio,time};
      const index=selections.findIndex(s=>s.date===key.date&&s.studio===key.studio&&s.time===key.time);
      if(index>=0)selections.splice(index,1);else selections.push(key);
      renderSelections();
      renderTimeSlots();
    }

    function renderSelections(){
      const list = selectionSummary;
      list.innerHTML="";
      selections.forEach(sel=>{
        const div=document.createElement("div");
        div.className="selection-item";
        const d=new Date(sel.date);
        const jpDay=["日","月","火","水","木","金","土"][d.getDay()];
        div.innerHTML=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}（${jpDay}）<br>${sel.time}<br>${sel.studio}　¥${studioRates[sel.studio]}
        <button onclick="removeSelection('${sel.date}','${sel.studio}','${sel.time}')">削除</button>`;
        list.appendChild(div);
      });
      const total = selections.reduce((sum,s)=>sum+studioRates[s.studio],0);
      const totalDiv=document.createElement("div");
      totalDiv.className="total";
      totalDiv.textContent=`合計：¥${total.toLocaleString()}（税込）`;
      list.appendChild(totalDiv);
    }

    function removeSelection(date,studio,time){
      selections=selections.filter(s=>!(s.date===date&&s.studio===studio&&s.time===time));
      renderSelections();
      renderTimeSlots();
    }

    document.getElementById("prevMonth").onclick=()=>{
      current.setMonth(current.getMonth()-1);
      renderCalendar();
    };
    document.getElementById("nextMonth").onclick=()=>{
      current.setMonth(current.getMonth()+1);
      renderCalendar();
    };

    renderCalendar();
  </script>
</body>
</html>
