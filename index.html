<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>神戸芸術センター・スタジオWEB予約</title>
<style>
  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    background-color: #0a1a2f;
    color: white;
    margin: 0;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 20px 0 10px 0;
    border-bottom: 2px solid #2e3a55;
  }

  header h1 {
    font-size: 26px;
    color: #fff;
    margin-bottom: 8px;
  }

  header .user-info {
    font-size: 14px;
    color: #fff;
  }

  header .logout {
    color: #89cfff;
    text-decoration: underline;
    cursor: pointer;
  }

  .instructions {
    background-color: rgba(255,255,255,0.05);
    color: #fff;
    padding: 10px 15px;
    font-size: 14px;
    text-align: left;
    border-bottom: 1px solid #2e3a55;
  }

  .calendar-controls {
    text-align: center;
    margin: 10px 0;
  }

  .monthLabel {
    font-size: 1.3em;
    color: white;
    animation: glowWhite 2s infinite alternate;
    padding: 5px 12px;
    border-radius: 8px;
    background: radial-gradient(circle at center, rgba(255,255,255,0.15), transparent 70%);
  }

  @keyframes glowGold {
    from { box-shadow: 0 0 6px #ffd700; }
    to { box-shadow: 0 0 14px #ffeb70; }
  }

  .calendar-controls button {
    background-color: #73b5ff;
    border: none;
    padding: 5px 10px;
    margin: 0 5px;
    border-radius: 6px;
    cursor: pointer;
    color: #fff;
    font-weight: bold;
    font-size: 13px;
  }

  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 2px;
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
  }

  .day-header {
    background-color: #1e3350;
    padding: 6px 0;
    font-weight: bold;
  }

  .day-header.sat { color: #73b5ff; }
  .day-header.sun { color: #ffcc66; }

  .day {
    padding: 10px 0;
    cursor: pointer;
    background-color: #12233d;
    border-radius: 6px;
    transition: 0.3s;
  }

  .day.sat { color: #73b5ff; }
  .day.sun { color: #ffcc66; }

  .day.selected {
    color: #fff;
    background: radial-gradient(circle, #ffffff, #cccccc);
    box-shadow: 0 0 12px #ffffff;
    animation: whiteGlow 1.5s infinite alternate;
  }

  @keyframes whiteGlow {
    from { box-shadow: 0 0 8px #fff; }
    to { box-shadow: 0 0 20px #fff; }
  }

  .studio-grid {
    display: flex;
    justify-content: center;
    max-width: 700px;
    margin: 20px auto;
  }

  .studio-column {
    flex: 1;
    margin: 0 3px;
    text-align: center;
  }

  .studio-header {
    font-weight: bold;
    color: black;
    border-radius: 6px;
    margin-bottom: 4px;
    padding: 6px 0;
  }

  .studio-A { background-color: #cc7b9b; }
  .studio-B { background-color: #7aa6c7; }
  .studio-C { background-color: #7fc980; }
  .studio-EF { background-color: #7988c7; }
  .studio-R { background-color: #d9c46e; }

  .timeslot {
    background-color: rgba(255,255,255,0.2);
    border-radius: 4px;
    margin: 2px 0;
    padding: 4px 0;
    font-size: 12px;
    color: black;
    cursor: pointer;
  }

  .timeslot.available:hover {
    background-color: rgba(255,255,255,0.3);
  }

  .timeslot.booked {
    background-color: rgba(255,0,0,0.4);
    cursor: not-allowed;
  }

  .timeslot.selected {
    background-color: gold;
    color: black;
    box-shadow: 0 0 6px gold;
  }

  .selection-summary {
    max-width: 600px;
    margin: 20px auto;
    padding: 15px;
    background-color: rgba(255,255,255,0.1);
    border-radius: 8px;
  }

  .selection-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 6px;
    margin-bottom: 6px;
    font-size: 13px;
    padding: 6px 10px;
    color: #000;
    font-weight: bold;
  }

  .selection-item button {
    background: none;
    border: none;
    color: black;
    cursor: pointer;
    font-size: 12px;
    font-weight: bold;
  }

  .total {
    text-align: right;
    font-size: 16px;
    color: #fff;
    font-weight: bold;
    margin-top: 8px;
  }

  .proceed-btn {
    display: block;
    margin: 25px auto;
    padding: 12px 24px;
    font-size: 1.1em;
    color: white;
    background: radial-gradient(circle at center, rgba(255,255,255,0.25), rgba(255,255,255,0.05));
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    animation: whiteSoft 2s infinite alternate;
  }
</style>
</head>
<body>
<header>
  <h1>神戸芸術センター・スタジオWEB予約</h1>
  <div class="user-info">
    <span id="username">（ユーザー名）</span> 様 ｜ 
    <span class="logout" onclick="logout()">ログアウト</span>
  </div>
</header>

<div class="instructions">
  カレンダーから日付を選び、各スタジオの利用時間を選択してください。選択したご利用内容がページ下部に表示されます。全ての選択が終わったら「予約へ進む」をクリックしてください。予約は6ヶ月先の月末まで受け付けしています。毎月1日の午前9時に、その月から6ヶ月先の予約が可能になります。
</div>

<div class="calendar-controls">
  <button id="prevMonth">前の月</button>
  <span class="monthLabel" id="monthLabel">2025年11月</span>
  <button id="nextMonth">次の月</button>
</div>

<div class="calendar" id="calendar"></div>

<div class="studio-grid" id="studioGrid"></div>

<div class="selection-summary" id="selectionSummary">
  <div class="total">合計：¥0（税込）</div>
</div>

<button class="proceed-btn">予約へ進む</button>

<script>
const username = "田中太郎"; 
document.getElementById("username").innerText = username;

function logout() { alert("ログアウトしました"); }

const monthLabel = document.getElementById("monthLabel");
const calendar = document.getElementById("calendar");
const studioGrid = document.getElementById("studioGrid");
const selectionSummary = document.getElementById("selectionSummary");

let current = new Date(2025, 10, 1);
let selectedDate = null;
let selections = [];

const studios = ["A","B","C","EF","R"];
const studioRates = { A:1100, B:1100, C:1980, EF:2310, R:2090 };
const studioColors = { A:"#cc7b9b", B:"#7aa6c7", C:"#7fc980", EF:"#7988c7", R:"#d9c46e" };

function renderCalendar(){
  calendar.innerHTML="";
  const headers=["月","火","水","木","金","土","日"];
  headers.forEach((d,i)=>{
    const h=document.createElement("div");
    h.className="day-header"+(i===5?" sat":i===6?" sun":"");
    h.textContent=d;
    calendar.appendChild(h);
  });

  const y=current.getFullYear(), m=current.getMonth();
  monthLabel.textContent=`${y}年${m+1}月`;
  const first=new Date(y,m,1);
  const start=(first.getDay()+6)%7;
  const daysInMonth=new Date(y,m+1,0).getDate();

  for(let i=0;i<start;i++) calendar.appendChild(document.createElement("div"));
  for(let d=1; d<=daysInMonth; d++){
    const date=new Date(y,m,d);
    const div=document.createElement("div");
    div.textContent=d;
    div.className="day";
    if(date.getDay()===6) div.classList.add("sat");
    if(date.getDay()===0) div.classList.add("sun");
    div.onclick=()=>selectDate(date,div);
    if(selectedDate && date.toDateString()===selectedDate.toDateString()) div.classList.add("selected");
    calendar.appendChild(div);
  }
}

function selectDate(date, el){
  selectedDate=date;
  document.querySelectorAll(".day").forEach(d=>d.classList.remove("selected"));
  el.classList.add("selected");
  renderStudios();
}

function renderStudios(){
  studioGrid.innerHTML="";
  const times=Array.from({length:15},(_,i)=>`${7+i}:00〜${8+i}:00`);
  studios.forEach(studio=>{
    const col=document.createElement("div");
    col.className="studio-column";
    const head=document.createElement("div");
    head.className=`studio-header studio-${studio}`;
    head.innerHTML=`${studio}<br>¥${studioRates[studio]}`;
    col.appendChild(head);

    times.forEach(t=>{
      const slot=document.createElement("div");
      slot.className="timeslot available";
      slot.innerHTML=`${t}<br>〇`;
      slot.style.backgroundColor=studioColors[studio].replace(")",",0.9)").replace("rgb","rgba");
      slot.onclick=()=>toggleSelect(studio,t);
      if(selections.find(s=>s.date===selectedDate?.toDateString()&&s.time===t&&s.studio===studio)) slot.classList.add("selected");
      col.appendChild(slot);
    });
    studioGrid.appendChild(col);
  });
}

function toggleSelect(studio,time){
  if(!selectedDate)return;
  const key={date:selectedDate.toDateString(),studio,time};
  const index=selections.findIndex(s=>s.date===key.date&&s.studio===key.studio&&s.time===key.time);
  if(index>=0) selections.splice(index,1); else selections.push(key);
  renderSelections();
  renderStudios();
}

function renderSelections(){
  selectionSummary.innerHTML="";
  selections.forEach(sel=>{
    const d=new Date(sel.date);
    const jpDay=["日","月","火","水","木","金","土"][d.getDay()];
    const div=document.createElement("div");
    div.className="selection-item";
    div.style.backgroundColor=studioColors[sel.studio];
    div.innerHTML=`
      <div>
        ${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}（${jpDay}）<br>
        ${sel.time}<br>${sel.studio}　¥${studioRates[sel.studio]}
      </div>
      <button onclick="removeSelection('${sel.date}','${sel.studio}','${sel.time}')">削除</button>`;
    selectionSummary.appendChild(div);
  });
  const total=selections.reduce((sum,s)=>sum+studioRates[s.studio],0);
  const totalDiv=document.createElement("div");
  totalDiv.className="total";
  totalDiv.textContent=`合計：¥${total.toLocaleString()}（税込）`;
  selectionSummary.appendChild(totalDiv);
}

function removeSelection(date,studio,time){
  selections=selections.filter(s=>!(s.date===date&&s.studio===studio&&s.time===time));
  renderSelections();
  renderStudios();
}

document.getElementById("prevMonth").onclick=()=>{ current.setMonth(current.getMonth()-1); renderCalendar(); };
document.getElementById("nextMonth").onclick=()=>{ current.setMonth(current.getMonth()+1); renderCalendar(); };

renderCalendar();
</script>
</body>
</html>
